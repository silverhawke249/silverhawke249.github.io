<html>
	<head>
		<title>SDVX randomizer</title>
		<link rel="stylesheet" href="../common/stylesheet.css">
		<script type="text/javascript" src="../common/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="songdata.js"></script>
		<script type="text/javascript" src="randomizer.js"></script>
		<script type="text/javascript" src="debug.js"></script>
	</head>
	<body onload="pageload();">
		<div class="container">
			<div class="songs border">
				<div class="song">
					<img id="img0" src="dummy.png" /><span class="noentry" id="song0">---</span><div class="difficulty noentry"><div id="diff0">---</div><div id="lvl0"></div></div>
				</div>
				<div class="song">
					<img id="img1" src="dummy.png" /><span class="noentry" id="song1">---</span><div class="difficulty noentry"><div id="diff1">---</div><div id="lvl1"></div></div>
				</div>
				<div class="song">
					<img id="img2" src="dummy.png" /><span class="noentry" id="song2">---</span><div class="difficulty noentry"><div id="diff2">---</div><div id="lvl2"></div></div>
				</div>
				<div class="song">
					<img id="img3" src="dummy.png" /><span class="noentry" id="song3">---</span><div class="difficulty noentry"><div id="diff3">---</div><div id="lvl3"></div></div>
				</div>
				<div class="song">
					<img id="img4" src="dummy.png" /><span class="noentry" id="song4">---</span><div class="difficulty noentry"><div id="diff4">---</div><div id="lvl4"></div></div>
				</div>
				<div class="song">
					<img id="img5" src="dummy.png" /><span class="noentry" id="song5">---</span><div class="difficulty noentry"><div id="diff5">---</div><div id="lvl5"></div></div>
				</div>
				<div class="song">
					<img id="img6" src="dummy.png" /><span class="noentry" id="song6">---</span><div class="difficulty noentry"><div id="diff6">---</div><div id="lvl6"></div></div>
				</div>
				<div class="song">
					<img id="img7" src="dummy.png" /><span class="noentry" id="song7">---</span><div class="difficulty noentry"><div id="diff7">---</div><div id="lvl7"></div></div>
				</div>
				<div class="song">
					<img id="img8" src="dummy.png" /><span class="noentry" id="song8">---</span><div class="difficulty noentry"><div id="diff8">---</div><div id="lvl8"></div></div>
				</div>
				<div class="song">
					<img id="img9" src="dummy.png" /><span class="noentry" id="song9">---</span><div class="difficulty noentry"><div id="diff9">---</div><div id="lvl9"></div></div>
				</div>
			</div>
			<div class="options border">
				<div class="groups">
					<div class="option">
						<input type="checkbox" name="lv16" id="lv16"><label for="lv16">Level 16</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="lv17" id="lv17"><label for="lv17">Level 17</label>
					</div>
					<div class="option">
						<input type="checkbox" name="lv18" id="lv18"><label for="lv18">Level 18</label>
					</div>
					<div class="option">
						<input type="checkbox" name="lv19" id="lv19"><label for="lv19">Level 19</label>
					</div>
					<div class="option">
						<input type="checkbox" name="lv20" id="lv20"><label for="lv20">Level 20</label>
					</div>
				</div>
				<div class="groups">
					<div class="option">
						<input type="checkbox" checked=checked name="allow_pb" id="allow_pb"><label for="allow_pb">Allow POLICY BREAK</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_blaster" id="allow_blaster"><label for="allow_blaster">Allow BLASTER GATE</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_od" id="allow_od"><label for="allow_od">Allow Î© DIMENSION</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_events" id="allow_events"><label for="allow_events">Allow misc. event</label>
					</div>
				</div>
				<div class="groups">
					<div class="option">
						Keep songs
					</div>
					<div class="option">
						1<input type="checkbox" name="s0"><input type="checkbox" name="s1"><input type="checkbox" name="s2"><input type="checkbox" name="s3"><input type="checkbox" name="s4"><input type="checkbox" name="s5"><input type="checkbox" name="s6"><input type="checkbox" name="s7"><input type="checkbox" name="s8"><input type="checkbox" name="s9">10
					</div>
				</div>
				<div class="groups">
					<div class="option">
						<input type="button" value="Randomize" onclick="randomize();">
						<input type="button" id="toggler" value="Hide songs" onclick="toggle_songs();">
						<input type="reset" value="Reset options" onclick="reset();">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
