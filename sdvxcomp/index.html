<html>
	<head>
		<title>SDVX randomizer</title>
		<style>
			@font-face {
				font-family: 'Lato';
				src: url(Lato-Bold.ttf);
				font-weight: normal;
				font-style: normal;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				background: #fff;
			}
			div {
				font-family: Lato;
				text-align: center;
			}
			img {
				width: 90px;
			}
			.border {
				border: 2px grey solid;
				border-radius: 3px;
			}
			.container {
				width: 100%;
			}
			.container > * {
				margin: 20px auto;
				display: block;
			}
			.songs {
				display: flex;
				width: 1200px;
				height: 500px;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			.song {
				display: table;
				padding: 5px;
				height: 90px;
				width: 590px;
				font-size: 24px;
				user-select: none;
			}
			span {
				width: 400px;
				display: table-cell;
				vertical-align: middle;
				padding: 0 5px;
			}
			.difficulty {
				width: 90px;
				height: 90px;
				display: table-cell;
				vertical-align: middle;
			}
			.difficulty > div {
				width: 90px;
				display: inline-block;
			}
			.options {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				align-items: center;
				flex-flow: column;
				width: 1180px;
				height: 180px;
				padding: 10px;
			}
			.groups {
				display: flex;
				justify-content: space-between;
				padding: 5px 15px;
				margin: 5px 0;
			}
			.option {
				margin-right: 50px;
			}
			.option:last-child {
				margin-right: 0;
			}
			.EXH {
				background: rgb(251, 97, 146);
			}
			.INF {
				background: rgb(253, 65, 250);
			}
			.GRV {
				background: rgb(250, 155, 28);
			}
			.HVN {
				background: rgb(68, 231, 254);
			}
			.MXM {
				background: rgb(224, 222, 255);
			}
			.EXH:hover, .EXH.hovered {
				background: rgba(251, 97, 146, 0.5);
			}
			.INF:hover, .INF.hovered {
				background: rgba(253, 65, 250, 0.5);
			}
			.GRV:hover, .GRV.hovered {
				background: rgba(250, 155, 28, 0.5);
			}
			.HVN:hover, .HVN.hovered {
				background: rgba(68, 231, 254, 0.5);
			}
			.MXM:hover, .MXM.hovered {
				background: rgba(224, 222, 255, 0.5);
			}
			.disabled {
				background: rgb(144, 144, 144);
				color: #555;
				filter: grayscale(100%);
			}
			.disabled:hover, .disabled.hovered {
				background: rgba(144, 144, 144, 0.5);
			}
		</style>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="songdata.js"></script>
		<script type="text/javascript">
			function randomize() {
				var new_indexes = [];
				var fixed_ctr = 0;
				var sub_songdata = [];
				var sub_indexes = [];
				for (i in songdata) {
					if (!($("[name=lv16]").prop("checked")) && songdata[i][2]=="16") continue;
					if (!($("[name=lv17]").prop("checked")) && songdata[i][2]=="17") continue;
					if (!($("[name=lv18]").prop("checked")) && songdata[i][2]=="18") continue;
					if (!($("[name=lv19]").prop("checked")) && songdata[i][2]=="19") continue;
					if (!($("[name=lv20]").prop("checked")) && songdata[i][2]=="20") continue;
					if (!($("[name=allow_pb]").prop("checked")) && songdata[i][3]=="1") continue;
					if (!($("[name=allow_blaster]").prop("checked")) && songdata[i][4]=="1") continue;
					if (!($("[name=allow_od]").prop("checked")) && songdata[i][5]=="1") continue;
					if (!($("[name=allow_events]").prop("checked")) && songdata[i][6]=="1") continue;
					sub_indexes.push(i);
				}
				for (var i=0; i<10; i++) {
					if ($("[name=s"+i+"]").prop("checked")) {
						new_indexes.push(indexes[i]);
						fixed_ctr += 1;
					} else {
						if (new_indexes.length - fixed_ctr >= sub_indexes.length) {
							new_indexes.push(null);
						} else {
							var index = Math.floor(Math.random() * sub_indexes.length);
							while (new_indexes.indexOf(sub_indexes[index]) != -1)
								var index = Math.floor(Math.random() * sub_indexes.length);
							new_indexes.push(sub_indexes[index]);
						}
					}
				}
				indexes = new_indexes;
				for (i in indexes) {
					var x = document.getElementById("song" + i);
					if (indexes[i] == null) {
						$("#song" + i).html("");
						$("#diff" + i).html("");
						$("#lvl" + i).html("");
						$("#song" + i).attr("class", "");
						$("#diff" + i).parent().attr("class", "difficulty");
						$("#img" + i).attr("class", "");
						$("#img" + i).attr("src", "dummy.png");
					} else {
						$("#song" + i).html(songdata[indexes[i]][0]);
						$("#diff" + i).html(songdata[indexes[i]][1]);
						$("#lvl" + i).html(songdata[indexes[i]][2]);
						$("#song" + i).attr("class", songdata[indexes[i]][1]);
						$("#diff" + i).parent().attr("class", "difficulty " + songdata[indexes[i]][1]);
						$("#img" + i).attr("class", "");
						$("#img" + i).attr("src", "dummy.png");
						
						var img_suffix = "";
						if (songdata[indexes[i]][1] == "EXH") img_suffix += "3/";
						else if (songdata[indexes[i]][1] == "MXM") img_suffix += "5/";
						else img_suffix += "4/";
						img_suffix += songdata[indexes[i]][7] + ".png"
						$("#img" + i).attr("src", "https://sdvx.sgfc.co/jackets/" + img_suffix);
					}
				}
				return;
			};
			function reset() {
				$(":checkbox").prop("checked", true);
				for (var i=0; i<10; i++) {
					$("[name=s"+i+"]").prop("checked", false);
				}
				return;
			};
			$(document).ready(function(){
				$(".song > span").mouseup(function() {
					$(this).parent().children().toggleClass("disabled");
				});
				$(".song > .difficulty").mouseup(function() {
					$(this).parent().children().toggleClass("disabled");
				});
				$(".song > img").mouseup(function() {
					$(this).parent().children().toggleClass("disabled");
				});
				$(".song > span").mouseover(function() {
					$(this).parent().find("div").toggleClass("hovered");
				});
				$(".song > span").mouseout(function() {
					$(this).parent().find("div").toggleClass("hovered");
				});
				$(".song > div").mouseover(function() {
					$(this).parent().find("span").toggleClass("hovered");
				});
				$(".song > div").mouseout(function() {
					$(this).parent().find("span").toggleClass("hovered");
				});
			});
		</script>
	</head>
	<body onload="randomize();">
		<div class="container">
			<div class="songs border">
				<div class="song">
					<img id="img0" src="dummy.png" /><span id="song0"></span><div class="difficulty"><div id="diff0">EXH</div><div id="lvl0">17</div></div>
				</div>
				<div class="song">
					<img id="img1" src="dummy.png" /><span id="song1"></span><div class="difficulty"><div id="diff1"></div><div id="lvl1"></div></div>
				</div>
				<div class="song">
					<img id="img2" src="dummy.png" /><span id="song2"></span><div class="difficulty"><div id="diff2"></div><div id="lvl2"></div></div>
				</div>
				<div class="song">
					<img id="img3" src="dummy.png" /><span id="song3"></span><div class="difficulty"><div id="diff3"></div><div id="lvl3"></div></div>
				</div>
				<div class="song">
					<img id="img4" src="dummy.png" /><span id="song4"></span><div class="difficulty"><div id="diff4"></div><div id="lvl4"></div></div>
				</div>
				<div class="song">
					<img id="img5" src="dummy.png" /><span id="song5"></span><div class="difficulty"><div id="diff5"></div><div id="lvl5"></div></div>
				</div>
				<div class="song">
					<img id="img6" src="dummy.png" /><span id="song6"></span><div class="difficulty"><div id="diff6"></div><div id="lvl6"></div></div>
				</div>
				<div class="song">
					<img id="img7" src="dummy.png" /><span id="song7"></span><div class="difficulty"><div id="diff7"></div><div id="lvl7"></div></div>
				</div>
				<div class="song">
					<img id="img8" src="dummy.png" /><span id="song8"></span><div class="difficulty"><div id="diff8"></div><div id="lvl8"></div></div>
				</div>
				<div class="song">
					<img id="img9" src="dummy.png" /><span id="song9"></span><div class="difficulty"><div id="diff9"></div><div id="lvl9"></div></div>
				</div>
			</div>
			<div class="options border">
				<div class="groups">
					<div class="option">
						<input type="checkbox" checked=checked name="lv16" id="lv16"><label for="lv16">Level 16</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="lv17" id="lv17"><label for="lv17">Level 17</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="lv18" id="lv18"><label for="lv18">Level 18</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="lv19" id="lv19"><label for="lv19">Level 19</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="lv20" id="lv20"><label for="lv20">Level 20</label>
					</div>
				</div>
				<div class="groups">
					<div class="option">
						<input type="checkbox" checked=checked name="allow_pb" id="allow_pb"><label for="allow_pb">Allow POLICY BREAK</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_blaster" id="allow_blaster"><label for="allow_blaster">Allow BLASTER GATE</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_od" id="allow_od"><label for="allow_od">Allow Î© DIMENSION</label>
					</div>
					<div class="option">
						<input type="checkbox" checked=checked name="allow_events" id="allow_events"><label for="allow_events">Allow misc. event</label>
					</div>
				</div>
				<div class="groups">
					<div class="option">
						Keep songs
					</div>
					<div class="option">
						1<input type="checkbox" name="s0"><input type="checkbox" name="s1"><input type="checkbox" name="s2"><input type="checkbox" name="s3"><input type="checkbox" name="s4"><input type="checkbox" name="s5"><input type="checkbox" name="s6"><input type="checkbox" name="s7"><input type="checkbox" name="s8"><input type="checkbox" name="s9">10
					</div>
				</div>
				<div class="groups">
					<div class="option">
						<input type="button" value="Randomize" onclick="randomize();">
						<input type="reset" value="Reset options" onclick="reset();">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
