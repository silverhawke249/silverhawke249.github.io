<html>
	<head>
		<title>SDVX randomizer</title>
		<style>
			@font-face {
				font-family: 'Lato';
				src: url(Lato-Bold.ttf);
				font-weight: normal;
				font-style: normal;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
			}
			div {
				font-family: Lato;
				text-align: center;
			}
			.container {
				width: 100%;
			}
			.container > * {
				margin: 20px auto;
				display: block;
			}
			.songs {
				display: flex;
				width: 1200px;
				height: 500px;
				flex-wrap: wrap;
				justify-content: space-between;
				border: 2px grey solid;
				border-radius: 3px;
			}
			.song {
				display: table;
				padding: 5px;
				height: 90px;
				width: 590px;
				font-size: 30px;
			}
			span {
				display: table-cell;
				vertical-align: middle;
				padding: 0 5px;
			}
			.options {
				display: flex;
				width: 1200px;
				height: 200px;
				flex-wrap: wrap;
				justify-content: space-between;
				border: 2px grey solid;
				border-radius: 3px;
			}
			.EXH {
				background: rgb(251, 97, 146);
			}
			.INF {
				background: rgb(253, 65, 250);
			}
			.GRV {
				background: rgb(250, 155, 28);
			}
			.HVN {
				background: rgb(68, 231, 254);
			}
			.MXM {
				background: rgb(224, 222, 255);
			}
		</style>
		<script type="text/javascript" charset="UTF-8" src="songdata.js"></script>
		<script type="text/javascript">
			function randomize() {
				var indexes = [];
				while (indexes.length < 10) {
					var index = Math.floor(Math.random() * songdata.length);
					if (indexes.indexOf(index) == -1) {
						indexes.push(index);
					}
				}
				for (i in indexes) {
					var x = document.getElementById("song" + i);
					x.innerHTML = songdata[indexes[i]][0];
					x.innerHTML += " [" + songdata[indexes[i]][1] + " ";
					x.innerHTML += songdata[indexes[i]][2] + "]";
					x.className = songdata[indexes[i]][1];
				}
				return;
			}
		</script>
	</head>
	<body onload="randomize();">
		<div class="container">
			<div class="songs">
				<div class="song">
					<span id="song0"></span>
				</div>
				<div class="song">
					<span id="song1"></span>
				</div>
				<div class="song">
					<span id="song2"></span>
				</div>
				<div class="song">
					<span id="song3"></span>
				</div>
				<div class="song">
					<span id="song4"></span>
				</div>
				<div class="song">
					<span id="song5"></span>
				</div>
				<div class="song">
					<span id="song6"></span>
				</div>
				<div class="song">
					<span id="song7"></span>
				</div>
				<div class="song">
					<span id="song8"></span>
				</div>
				<div class="song">
					<span id="song9"></span>
				</div>
			</div>
			<div class="options">
				
			</div>
		</div>
	</body>
</html>
